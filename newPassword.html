<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form-container"> 
            <img src="" alt="logo">
            <h1 class="title"> Create a new password!</h1>
            <p class="subtitle"> Enter a new password for your account</p>
            <form action="/" class="new-password-form">
                <label for="password" class="password"> Password</label>
                <input type="password" id="password" placeholder="*********" class="input input-password">
                
                <label for="password-confirmation" class="password-confirmation"> Re-enter your password</label>
                <input type="password" id="password-confirmation" placeholder="*********" class="input input-password-confirmation">
            </form>
        </div> 
    </div> 
</body>
</html>
